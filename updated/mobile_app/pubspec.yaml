name: mobile_app
description: Computer Sales Inventory Management App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & WebView
  http: ^1.1.2
  webview_flutter: ^4.4.4
  
  # UI & Utilities
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  fl_chart: ^0.66.0
  
  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#667eea"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
